<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah Manfredi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f6f8;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        

        
        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: 1.125rem;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 16px;
            font-weight: 400;
        }
        
        .description {
            font-size: 0.95rem;
            color: #9ca3af;
            line-height: 1.5;
            margin-bottom: 40px;
        }
        
        .links {
            display: flex;
            justify-content: center;
            gap: 32px;
            flex-wrap: wrap;
        }
        
        .links a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s ease;
        }
        
        .links a:hover {
            color: #4f46e5;
        }
        
        @media (max-width: 640px) {
            h1 {
                font-size: 2.25rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .links {
                gap: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hannah Manfredi</h1>
        <p class="subtitle">Lead UX Designer & Software Engineer</p>
        
        <div class="links">
            <a href="resume.html">Resume</a>
            <a href="https://github.com/hannahmanfredi" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/hannahmanfredi/" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
